<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="registerLink">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLink">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profileLink" style="display: none;">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink" style="display: none;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="userActions">
            <form id="registerForm" class="card card-body mb-4" style="display: none;">
                <h2>Register</h2>
                <div class="mb-3">
                    <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <form id="loginForm" class="card card-body mb-4" style="display: none;">
                <h2>Login</h2>
                <div class="mb-3">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="resetPasswordForm" class="card card-body mb-4" style="display: none;">
                <h2>Reset Password</h2>
                <div class="mb-3">
                    <input type="email" id="resetEmail" class="form-control" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>

        <div id="postThreadForm" class="card card-body mb-4" style="display: none;">
            <h2>Post a New Thread</h2>
            <div class="mb-3">
                <input type="text" id="threadTitle" class="form-control" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <div id="threadContentEditor" class="editor"></div>
            </div>
            <button type="submit" class="btn btn-primary">Post Thread</button>
        </div>

        <div id="threads" class="mb-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
